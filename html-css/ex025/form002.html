<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="">    

       <p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required minlength="5" placeholder="Nome Completo" autocomplete="name">
       </p>

       <p>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required min="0" max="120" placeholder="Idade">
       </p>
       <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"  required    minlength="5" maxlength="20" placeholder="Senha">
       </p>

       <p>
        <label for="mes">Mês</label>
        <input type="month" name="mes" id="mes" required    value="2024-03">
       </p>

       <p>
        <input type="submit" value="Enviar">
       </p>





    </form>
    
</body>
</html>
